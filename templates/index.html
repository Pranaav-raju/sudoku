<!doctype html>
<head>
    <title>Sudoku Solver</title>
    {% block head %}
    {% endblock %}
</head>
    <h1>This will be a Sudoku solver!</h1>
    <body><p>Enter the numbers of the puzzle here.<br>
        Use zeroes to mark empty spaces within rows, and leave entire empty rows blank.</p>
        {% block grid %}
        {% endblock %}
        {% if output is defined %}
            <p>{{ output }}</p>
        {% endif %}
    </body>
